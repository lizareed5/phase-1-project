<!DOCTYPE html>
<html lang="en">
<head>
  <title>Record Rater</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script defer type="text/javascript" src="index.js"></script>
</head>
<body>
  <div id="top">
    
    <div id="logo-and-toggle">
      <img class="album-covers" src="assets/record.png"/>
      <p id="lightanddark">light & dark mode</p>
      <div id="light-dark-mode-toggle">
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
    </div>

    <div id="add-album">
      <button class="submit" id="add-a-new-album">click here to add a new album</button>
      <form id="new-album">
        <input
          type="text"
          name="name"
          value=""
          placeholder="enter album name"
          class="input-text"
      />
      <br />
      <input
        type="text"
        name="artist"
        value=""
        placeholder="enter artist name"
        class="input-text"
      />
      <br />
      <input
        type="text"
        name="tracks"
        value=""
        placeholder="enter tracklist, user enter for a new line"
        class="input-text"
      />
     <br />
      <input
          type="text"
          name="image"
          value=""
          placeholder="enter album cover url"
          class="input-text"
      />
      <br />
      <input
      type="number"
      name="rating"
      min="1" 
      max="10"
      value=""
      placeholder="enter album rating"
      id="new-album-rating"
      class="input-text"
    />
    <br />
    <input
      type="text"
      name="description"
      value=""
      placeholder="enter album description"
      class="input-text"
    />
    <br />
    <input
    type="text"
    name="reviews"
    value=""
    placeholder="enter album review"
    class="input-text"
  />
    <br />
    <input
      type="submit"
      name="submit"
      value="add album"
      class="submit"
    />
      </form>
    </div>
  </div>
  <hr/>

  <nav id="album-list">
  </nav>

  <div id="album-info">
    <div>
      <h1 id="title"></h1>
      <h2 id="artist"></h2>
      <button class="submit" id="like-btn">like</button>
      <button class="submit" id="delete">delete</button>
    </div>
    <img id="main-image" src="" />
    <ol id="track-list">
    </ol>
    <!-- not sure if we need to add src above or not -->
  </div>
  <div id="artist-description">
    <h1 id="artist-name"></h1>
    <p id="album-bio"></p>
  </div>
  
  <div id="ratings-section">

    <div id="ratings-combined">
      <h1 id="average-rating-title">average rating</h1>
      <h2 id="average-rating-amt"></h2>
    </div>
  
    <div id="add-rating">
      <form id="new-rating">
        <label id="add-you-rating" for="rating">add your rating</label>
        <br />
        <input type="number" id="rating" name="rating" min="1" max="10"
        />
        <br />
        <button class="submit" type="submit">add</button>
      </form>
    </div>

  </div>

    <div id="album-reviews">
      <h2 id="reviews">reviews</h2>
      <ul id="review-list">
        <!-- remove the bullets if needed -->
      </ul>
      <button class="submit" id="edit-review">edit review</button>
    </div>
  
    <div id="add-review">
      <form class="form" id="new-review">
        <label for="review">new review:</label>
        <br />
        <textarea id="review"></textarea>
        <br />
        <button class="submit" type="submit">post</button>
      </form>
    </div>
  
</body>
</html>
